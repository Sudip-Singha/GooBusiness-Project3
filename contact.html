<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="headers">
                <h1>G<span class="o">oo</span> Business</h1>
                <p class="sub-heading">We are open for conversations.</p>
            </div>
            <div class="details">
                <div class="detail">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>: Cooch Behar, West Bengal</p>
                </div>
                <div class="detail">
                    <i class="fa-solid fa-envelope"></i>
                    <p>: contact@goo-business.com</p>
                </div>
                <div class="detail">
                    <i class="fa-brands fa-linkedin"></i>
                    <a href="https://www.linkedin.com/company/goo-business/" target="_blank"><p>: Vist our LinkedIn Page</p></a>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>CONTACT</h1>
            <h2>GET IN TOUCH</h2>
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <textarea name="message" class="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
